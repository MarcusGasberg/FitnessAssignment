<h1 mat-dialog-title>New program</h1>
<div mat-dialog-content class="container" [formGroup]="programForm">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name"/>
    <mat-error *ngIf="programForm.get('name').hasError('required')">
      A program name is required
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()">Add</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
