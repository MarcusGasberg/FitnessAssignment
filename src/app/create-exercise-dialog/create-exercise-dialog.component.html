<h1 mat-dialog-title>New exercise</h1>
<div mat-dialog-content class="container" [formGroup]="exerciseForm">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name"/>
    <mat-error *ngIf="exerciseForm.get('name').hasError('required')">
      An exercise name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput
              formControlName="description"
              placeholder="Description"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5">
    </textarea>
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Sets" formControlName="sets"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Reps / time" formControlName="repsOrTime"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()">Add</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
