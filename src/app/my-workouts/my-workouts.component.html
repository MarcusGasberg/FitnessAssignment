<div class="card-container" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="left" fxFill>
  <mat-card fxFlex="50%" class="mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title>Workouts</mat-card-title>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Remove workout" (click)="removeWorkout()" [disabled]="!selectedWorkout">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="workout-card-content">
      <app-workout-list
        [myWorkouts]="workouts$ | async"
        (selected)="onSelectedWorkout($event)">
      </app-workout-list>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedWorkout" fxFlex="50%" class="mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title>Workout</mat-card-title>
      <mat-card-subtitle>{{selectedWorkout.comment}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="workout-card-content">
      <app-workout-details [workout]="selectedWorkout">
      </app-workout-details>
    </mat-card-content>
  </mat-card>
</div>
