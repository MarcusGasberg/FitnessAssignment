<div fxLayout="column">
  <table mat-table [dataSource]="workout?.exercises" class="mat-elevation-z0">

    <ng-container matColumnDef="exercise">
      <th mat-header-cell *matHeaderCellDef> Exercise</th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.description}} </td>
    </ng-container>

    <ng-container matColumnDef="sets">
      <th mat-header-cell *matHeaderCellDef> Sets</th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.sets}} </td>
    </ng-container>

    <ng-container matColumnDef="repsOrTime">
      <th mat-header-cell *matHeaderCellDef> Reps/time</th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.repsOrTime}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.isCompleted == true}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
