<div class="card-container" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="left" fxFill>
  <mat-card fxFlex="50%" class="mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title>Programs</mat-card-title>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Create program" (click)="addProgram()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Edit program" (click)="updateProgram()" [disabled]="!selectedProgram">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Remove program" (click)="removeProgram()" [disabled]="!selectedProgram">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="program-card-content">
      <app-program-list
        [myPrograms]="programs$ | async"
        (selected)="onSelectedProgram($event)">
      </app-program-list>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedProgram" fxFlex="50%" class="mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title>Exercises</mat-card-title>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Create exercise" (click)="addExercise()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="program-card-content">
      <app-program-details [program]="selectedProgram">
      </app-program-details>
    </mat-card-content>
  </mat-card>
</div>
