<div class="card-container" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="left" fxFill>
  <mat-card fxFlex="50%" class="mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title>Programs</mat-card-title>
      <span class="spacer"></span>
    </mat-card-header>
    <mat-card-content class="program-card-content">
      <app-program-list
        [myPrograms]="programs"
        (selected)="onSelectedProgram($event)">
      </app-program-list>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedProgram" fxFlex="50%" class="mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title>Exercises</mat-card-title>
      <span class="spacer"></span>
      <button *ngIf="currentUser$ | async" mat-icon-button matTooltip="Import to my program" (click)="importProgram()">
        <mat-icon>assignment_returned</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="program-card-content">
      <app-program-details [program]="selectedProgram">
      </app-program-details>
    </mat-card-content>
  </mat-card>
</div>
