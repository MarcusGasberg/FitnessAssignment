<div *ngFor="let program of programs" fxLayout="column" fxLayoutAlign="space-around stretch" class="program">
  <table mat-table [dataSource]="program.exercises" class="mat-elevation-z8">
    <caption>{{program.name}}</caption>

    <ng-container matColumnDef="exercise">
      <th mat-header-cell *matHeaderCellDef> Exercise</th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.description}} </td>
    </ng-container>

    <ng-container matColumnDef="sets">
      <th mat-header-cell *matHeaderCellDef> Sets</th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.sets}} </td>
    </ng-container>

    <ng-container matColumnDef="repsOrTime">
      <th mat-header-cell *matHeaderCellDef> Reps/time</th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.repsOrTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
