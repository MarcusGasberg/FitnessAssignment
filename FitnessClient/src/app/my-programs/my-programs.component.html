<div class="card-container" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center" fxFill>
  <mat-card fxFlex="50%" class="mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title>Programs</mat-card-title>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Create program">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="program-card-content">
      <app-program-list
        [myPrograms]="programs"
        (selected)="setSelectedProgram($event)"
      ></app-program-list>
    </mat-card-content>
  </mat-card>
  <mat-card fxFlex="50%" class="mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title>Exercises</mat-card-title>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Create exercise">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="program-card-content">
      <app-program-details [program]="selectedProgram">
      </app-program-details>
    </mat-card-content>
  </mat-card>
</div>
